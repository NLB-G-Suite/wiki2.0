<head>
<link rel="stylesheet" type="text/css" href="form-main.css">
</head>

<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1" action="/login" method="post">
      
      <p class="name">
        <input name="username" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="User Name" id="name" />
      </p>
      
      <p class="email">
        <input name="pwd" type="password" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" id="password" placeholder="Password" />
      </p>
            
      <div class="submit">
        <input type="submit" value="Login" id="button-blue"/>
        <div class="ease"></div>
      </div>
      
    </form>
  </div>
