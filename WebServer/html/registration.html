<head>
<link rel="stylesheet" type="text/css" href="form-main.css">
</head>

<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1" action="/registration" method="post">
      
      
      <p class="name">
        <input name="username" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="User Name" id="name" />
      </p>
      
      <p class="pwd1">
        <input name="pwd1" type="password" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" id="password" placeholder="Password" />
      </p>
      
      <p class="pwd2">
        <input name="pwd2" type="password" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" id="password" placeholder="Confirm Password" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="How shall we reach you?" />
      </p>
      
      
      
            
      <div class="submit">
        <input type="submit" value="Submit" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
